<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio de sesión</title>
</head>
<body>

    <!-- Utilicé <div> para este ejemplo, pero por cuestión de buenas prácticas conviene utilizar <form> -->
    <div class="containerPrincipal">
        <div class="form-group">
            <input type="text" id="usuario" class="form-control" placeholder="Usuario">
            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña"><br>
            <button id="boton" class="boton">Iniciar sesion</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
